<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>RPS</title>
  </head>
  <body>
    <div class="container-fluid" id="toggle-results">
        <div class="row">
            <div class="col text-center mt-5 pt-5">
                <div id="final"></div>
                <button type="button" class="btn btn-primary btn-large text-center" id="play-again">Play Again?</button>
            </div>
        </div>
    </div>
    <div class="container-fluid" id="toggle-game">
        <div class="row text-center mb-5">
            <div class="col-md-3 text-center" id="userStyleWin">
                <h2>User Wins:</h2><span id="userWins"></span>
            </div>
            <div class="col-md-3 text-center" id="userStyleScore">
                <h2>User Games Won:</h2><span id="userScore"></span>
            </div>
            <div class="col-md-3 text-center" id="cpuStyleScore">
                <h2>CPU Games Won:</h2><span id="cpuScore"></span>
            </div>
            <div class="col-md-3 text-center" id="cpuStyleWin">
                <h2>CPU Wins:</h2><span id="cpuWins"></span>
            </div>
        </div>
        <div class="row text-center mt-5">
            <div class="col-md-4" id="rock">
                <button type="button" class="btn btn-danger btn-large">Rock</button>
            </div>
            <div class="col-md-4" id="paper">
                <button type="button" class="btn btn-primary btn-large">Paper</button>
            </div>
            <div class="col-md-4" id="scissors">
                <button type="button" class="btn btn-success btn-large">Scissors</button>
            </div>
        </div>
        <div id="results-message" class="text-center mt-5 pt-5"></div>
        <div class="row text-center mt-5">
            <div class="col-md-2"></div>
            <div class="col">
                <div id="userResult"></div>
            </div>
            <div class="col ml-2">
                <div id="cpuResult"></div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/app.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
